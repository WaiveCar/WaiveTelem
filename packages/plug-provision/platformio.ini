; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = mkrnb1500

[env:waive1000]
platform = atmelsam
board = waive1000
framework = arduino
monitor_speed = 115200
upload_protocol = atmel-ice
lib_deps = 
  ArduinoECCX08
  MKRNB

[env:mkrnb1500]
platform = atmelsam
board = mkrnb1500
framework = arduino
monitor_speed = 115200
lib_deps = 
  ArduinoECCX08
  MKRNB

[env:mkr1000USB]
platform = atmelsam
board = mkr1000USB
framework = arduino
monitor_speed = 115200
upload_protocol = atmel-ice
lib_deps = ArduinoECCX08
